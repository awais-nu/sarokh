<div class="card margintop50">
  <div class="card-header">
    Add Order
  </div>
  <div class="card-body">
    <div class="wizard-container">
      <aw-wizard>
        <aw-wizard-step stepTitle="Basic Information">
          <form class="margintop30" [formGroup]="orderBasicInfo">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="orderId">Order Id</label>
                <input type="text" readonly class="form-control" id="orderId" placeholder="Order Id" formControlName="orderId">
              </div>
              <div class="form-group col-md-6">
                <label for="shipperId">Shipper Id</label>
                <input type="text" readonly class="form-control" id="shipperId" placeholder="Shipper Id">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="pickupType">Pickup Type</label>
                <select class="form-control" id="sel1">
                  <option value="sarokhWarehouse">Sarokh Warehouse</option>
                  <option value="dealerPoint">Dealer Point</option>
                  <option value="shipperWarehouse">Shipper Warehouse</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="shipmentType">Shipment Type</label>
                <select class="form-control" id="sel1" (change)="shipmentTypeSelected()">
                  <option value="singleReceiver">Single Receiver</option>
                  <option value="multipleReceiver">Multiple Receiver</option>
                  <option value="bulkOrder">Bulk Order</option>
                  <option value="interCity">Inter City</option>
                  <option value="bulkOrder">Bulk Pickup Last Mile</option>
                </select>
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-success" type="button" awNextStep>Next Step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Pick Up/Drop off Type Details">
          <form class="margintop30" [formGroup]="orderBasicInfo">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Warehouse</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Time</label>
                <input type="text" class="form-control" id="time" placeholder="Time">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="date" [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1">
                <owl-date-time #dt1></owl-date-time>
              </div>
              <div class="form-group col-md-6">
                <label for="concernPerson">Concern Person</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="concernPerson">Concern Person</label>
                <input type="text" class="form-control" id="concernPerson" placeholder="Concern Person">
              </div>
              <div class="form-group col-md-6">
                <label for="pickupAddress">Pickup Address</label>
                <input type="text" class="form-control" id="pickupAddress" placeholder="Pickup Address">
              </div>
            </div>
            <br>
            <br>

            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="zone">Zone</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="point">Point</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" placeholder="Time">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="Date">
              </div>
              <div class="form-group col-md-6">
                <label for="deliveryPersonname">Delivery Person Name</label>
                <input type="text" class="form-control" id="deliveryPersonname" placeholder="Delivery Person Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="contactNo">Contact No</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Contact No">
              </div>
            </div>
            <br>
            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="zone">Zone</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="point">Sarokh Warehouse</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="time">Time</label>
                <input type="text" class="form-control" id="time" placeholder="Time">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="date">Date</label>
                <input type="text" class="form-control" id="date" placeholder="Date">
              </div>
              <div class="form-group col-md-6">
                <label for="deliveryPersonname">Delivery Person Name</label>
                <input type="text" class="form-control" id="deliveryPersonname" placeholder="Delivery Person Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="contactNo">Contact No</label>
                <input type="text" class="form-control" id="contactNo" placeholder="Contact No">
              </div>
            </div>

            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step stepTitle="Receiver Details">
          <form class="margintop30" [formGroup]="orderBasicInfo">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="receiverName">Receiver Name</label>
                <input type="text" class="form-control" id="receiverName" placeholder="Receiver Name">
              </div>
              <div class="form-group col-md-6">
                <label for="receiverEmail">Receiver Email</label>
                <input type="text" class="form-control" id="receiverEmail" placeholder="Receiver Email">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="receiverContactno">Receiver Contact No</label>
                <input type="text" class="form-control" id="receiverContactno" placeholder="Receiver Contact No">
              </div>
              <div class="form-group col-md-6">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="city">City</label>
                <input type="text" class="form-control" id="city" placeholder="City">
              </div>
              <div class="form-group col-md-6">
                <label for="country">Country</label>
                <input type="text" class="form-control" id="country" placeholder="Country">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="Postcode">Post Code</label>
                <input type="text" class="form-control" id="Postcode" placeholder="Post Code">
              </div>
              <div class="form-group col-md-6">
                <label for="longitude">Longitude</label>
                <input type="text" class="form-control" id="longitude" placeholder="Longitude">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="latitude">Latitude</label>
                <input type="text" class="form-control" id="latitude" placeholder="Latitude">
              </div>
              <div class="form-group col-md-6">
                <label for="dueDeliverydate">Due Delivery Date</label>
                <input type="text" class="form-control" id="dueDeliverydate" placeholder="Due Delivery Date">
              </div>
            </div>

            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Go to previous step</button>
              <button class="btn btn-success" type="button" awNextStep>Go to next step</button>
            </div>
          </form>


        </aw-wizard-step>
        <aw-wizard-step stepTitle="Shipment Detail">
          <form class="margintop30" [formGroup]="orderBasicInfo">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Payment Mode</label>
                <select class="form-control" id="sel1">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="shipmentID">Shipment ID</label>
                <input type="text" class="form-control" id="shipmentID" placeholder="Shipment ID">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="shipmentName">Shipment Name</label>
                <input type="text" class="form-control" id="shipmentName" placeholder="Shipment Name">
              </div>
              <div class="form-group col-md-6">
                <label for="content">Content</label>
                <input type="text" class="form-control" id="content" placeholder="Content">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="value">Value</label>
                <input type="text" class="form-control" id="value" placeholder="Value">
              </div>
              <div class="form-group col-md-6">
                <label for="deliveryCharges">Delivery Charges</label>
                <input type="text" class="form-control" id="deliveryCharges" placeholder="Delivery Charges">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="shipmentName">Receiver Billed Amount: (If COD)</label>
                <input type="text" class="form-control" id="shipmentName" placeholder="Shipment Name">
              </div>
            </div>
            <div class="btn-container float-right">
              <button class="btn btn-secondary dark-grey" type="button" awPreviousStep>Previous Step</button>
              <button class="btn btn-success" type="button" (click)="finishFunction()">Finish</button>
            </div>
          </form>

        </aw-wizard-step>
        <aw-wizard-step *ngIf="multiple">
          <p>multiple</p>
        </aw-wizard-step>
      </aw-wizard>
    </div>
  </div>
</div>
